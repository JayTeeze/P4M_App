<h2 class="add-option-header">{{header}}</h2>

<mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>New Option</mat-label>
            <input matInput placeholder="Ex. Pizza Hut" [(ngModel)]="name" name="name">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button (click)="onSubmit()">{{submitBtnTxt}}</button>
</mat-dialog-actions>
